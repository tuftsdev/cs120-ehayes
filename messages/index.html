<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Messages</title>
  <script>
    function loadMessages() 
    {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      
      let objData = JSON.parse(jsonData);
      let messages = document.getElementById("messages");
      for (let i = 0; i < objData.length; ++i)
      {
        messages.innerHTML += "<p>" + objData[i]["content"] + "<strong>" + objData[i]["username"] + "</strong></p>";
      }
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
